<!doctype html>
<html>
  <head>
    <title>Super Admin - Food Safety Inspector</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1E40AF 0%, #1e3a8a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 420px;
      }
      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }
      .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo svg {
        width: 48px;
        height: 48px;
        fill: white;
      }
      .logo-title {
        color: white;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
      }
      .logo-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .card-title {
        font-size: 20px;
        font-weight: 600;
        color: #1f2937;
        text-align: center;
        margin-bottom: 8px;
      }
      .card-subtitle {
        font-size: 14px;
        color: #6b7280;
        text-align: center;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }
      .form-input {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus {
        border-color: #1E40AF;
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      }
      .form-input::placeholder {
        color: #9ca3af;
      }
      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        display: none;
        align-items: center;
        gap: 8px;
      }
      .error-message.show {
        display: flex;
      }
      .error-message svg {
        width: 20px;
        height: 20px;
        fill: #dc2626;
        flex-shrink: 0;
      }
      .error-message span {
        color: #dc2626;
        font-size: 14px;
      }
      .submit-btn {
        width: 100%;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: #1E40AF;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .submit-btn:hover {
        background: #1e3a8a;
      }
      .submit-btn:disabled {
        background: #93c5fd;
        cursor: not-allowed;
      }
      .footer {
        text-align: center;
        margin-top: 24px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        margin-top: 16px;
      }
      .back-link:hover {
        color: white;
      }
      .back-link svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
          </svg>
        </div>
        <h1 class="logo-title">Food Safety Inspector</h1>
        <p class="logo-subtitle">Government of India - FSSAI</p>
      </div>

      <div class="card">
        <h2 class="card-title">Super Admin Login</h2>
        <p class="card-subtitle">Access the administration panel</p>

        <div class="error-message" id="error-message">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          <span id="error-text">Invalid credentials</span>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="Enter admin username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">
            Sign In
          </button>
        </form>
      </div>

      <div class="footer">
        <a href="/" class="back-link">
          <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Back to Mobile App
        </a>
        <p style="margin-top: 16px;">Food Safety and Standards Authority of India</p>
      </div>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const submitBtn = document.getElementById('submit-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        errorMessage.classList.remove('show');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
          const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            window.location.href = '/admin/dashboard';
          } else {
            errorText.textContent = data.message || 'Invalid credentials';
            errorMessage.classList.add('show');
          }
        } catch (error) {
          errorText.textContent = 'Connection error. Please try again.';
          errorMessage.classList.add('show');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });
    </script>
  </body>
</html>
